<!DOCTYPE html>
{% load static %}
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    />
  </head>

  <body>
    <img

      src="../static/images/adidas-logo.jpg"

    </div>
    <main class="app">
      <div class="cover-app">
        <section class="section-1">
          {% for item in items %}
          <form method="POST" action="/">
            {% csrf_token %}
            <input
              type="hidden"
              name="product-id"
              value="{{item.product.id}}"
            />
            <input type="hidden" name="href" value="cart" />
            <div class="product-cover">
              <div class="image-cover">
                <img src="{{item.product.image.url}}" alt="" /><span
                  >{{item.product_count}}</span
                >
              </div>
              <div class="add-cover">
                <button name="type" value="add">+</button>
              </div>
              <div class="description-cover">
                <span>{{item.product.name}}</span
                ><span>{{item.product.price}} تومان </span>
              </div>
              <div class="remove-cover">
                <button name="type" value="remove">-</button>
              </div>
            </div>
          </form>
          {% endfor %}
        </section>
        <section class="section-2">
          <div class="mim">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 64 64"
            >
              <circle cx="32" cy="32" r="30" fill="#ffdd67" />
              <circle cx="22.3" cy="31.6" r="5" fill="#664e27" />
              <path
                fill="#917524"
                d="M51.2 27.5c-3.2-2.7-7.5-3.9-11.7-3.1c-.6.1-1.1-2-.4-2.2c4.8-.9 9.8.5 13.5 3.6c.6.5-1 2.1-1.4 1.7m-26.7-8.7c-4.2-.7-8.5.4-11.7 3.1c-.4.4-2-1.2-1.4-1.7c3.7-3.2 8.7-4.5 13.5-3.6c.7.2.2 2.3-.4 2.2"
              />
              <path
                fill="#664e27"
                d="M50.2 34.3c-1.7-3.5-4.4-5.3-7-5.3s-5.2 1.8-7 5.3c-.2.4.7 1 1.2.6c1.7-1.3 3.7-1.8 5.8-1.8s4.1.5 5.8 1.8c.4.3 1.3-.3 1.2-.6m-6.1 7.9c-6.9 3.6-16.4 2.9-19.1 2.9c-.7 0-1.2.3-1 .9c2 7 17 7 21.1-2.7c.5-1.1-.3-1.4-1-1.1"
              />
            </svg>
            <h3>Enjoy Our Price</h3>
          </div>
          <button class="line"></button>
          <div class="count">
            <h4>
              تعداد کل:
              <span id="count">{{items|length}}</span>
            </h4>
            <h4>
              قیمت کل:
              <span id="total">{{price}} تومان</span>
            </h4>
          </div>
          <form method="POST" action="/">
            {% csrf_token %}
            <input type="hidden" name="type" value="reset" />
            <button class="btn" type="submit">
              <p>تسویه حساب</p>
            </button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
