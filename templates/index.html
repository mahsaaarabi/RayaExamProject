<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <title>کتونی</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <script type="text/javascript" src="static/js/product.js"></script>

  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-top">
          <button
            type="button"
            onclick="window.location = 'cart/'"
            data-count="{{count}}"
          >
            سبد خرید
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                style="margin-top: 7px"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="m19.26 9.696l1.385 9A2 2 0 0 1 18.67 21H5.33a2 2 0 0 1-1.977-2.304l1.385-9A2 2 0 0 1 6.716 8h10.568a2 2 0 0 1 1.977 1.696ZM14 5a2 2 0 1 0-4 0"
                />
              </svg>
              <b id="product_count" data-count="{{count}}">{{count}}</b>
            </span>
          </button>
          <img
            src="../static/images/adidas-logo.jpg"
            alt=""
            style="width: 70px"
          />
        </div>
        <main class="main">
          <div class="product-items" id="Products">
            {% for product in products %}
            <div class="product-item" id="abc{{product.id}}">
              <div class="product-item-cover">
                <div class="product-item-cover-image">
                  <img
                    class="shoes"
                    src="{{product.image.url}}"
                    id="image{{product.id}}"
                    alt="category"
                  />
                  <form method="POST" action="/">
                    {% csrf_token %}
                    <input
                      type="hidden"
                      name="product-id"
                      value="{{product.id}}"
                    />
                    <input type="hidden" name="href" value="main" />
                    <button name="type" value="add">افزودن به سبد خرید</button>
                  </form>
                </div>
                <div class="product-item-cover-info">
                  <h3 id="name{{product.id}}">{{product.name}}</h3>
                  <span id="price{{product.id}}"
                    >$<b>{{product.price}}</b></span
                  >
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </main>
        <footer class="main" style="text-align: center; margin-bottom: 20px;">
          <span>Developers: Mahsa, Mahdiyeh. All rights reserved.</span>
        </footer>
      </div>
    </div>
    <script src="{% static 'js/product.js' %}"></script>
  </body>
</html>
